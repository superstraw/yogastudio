    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <p>Required fields are marked with an asterisk *</p>
        <form action="https://webdevbasics.net/scripts/yoga.php" method="post">
            <label for="myName">* Name:</label>
            <input type="text" name="myName"  id ="myName" required>
            <label for="email">* E-Mail:</label>
            <input type="email" id ="email" name="email" required >
            <label for="myReferral">How did you hear about us?</label>
            <input type="text" id ="myReferral" name="myReferral" list="myReferrals">
            <datalist id="myReferrals">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>
            <label for="myComments">* Comments:</label>
            <textarea name="myComments" id ="myComments" rows="2" cols="20" required >
            </textarea>
            <button type="submit">Send Now</button>
        </form>
